<div class="login-page"></div>
<div class="account-wrapper">
  <div class="login-wrapper">
    <h1>Login Here!</h1>
    <form id="loginForm">
      <input
        type="text"
        placeholder="Email Address"
        class="login-input"
        required
      />
      <input
        type="password"
        placeholder="Password"
        class="login-input"
        required
      />
      <input type="submit" value="Login" class="login" />
    </form>
  </div>
  <div class="login-wrapper">
    <p>don't have an account?</p>
    <h1>Sign Up!</h1>
    <form id="signupForm">
      <input
        type="text"
        placeholder="First Name"
        class="signup-input"
        required
      />
      <input
        type="text"
        placeholder="Last Name"
        class="signup-input"
        required
      />
      <input
        type="text"
        placeholder="Email Address"
        class="signup-input"
        required
      />
      <input
        type="password"
        placeholder="Password"
        class="signup-input"
        required
      />
      <input type="submit" value="Sign Up" class="signup" />
    </form>
  </div>
</div>
